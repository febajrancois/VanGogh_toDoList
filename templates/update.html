{% extends 'base.html' %}
 
{% block head %}
<title>Task Manager</title>
{% endblock %}
 
{% block body %}
<div class="fixed-top">
    <div
    class="bg-image"
    style="
      background-image: url('../static/1393px-Starry_Night_Over_the_Rhone.jpg');
      height: 100vh;
      background-repeat: no-repeat;
      background-size:100%;
    ">
    <div class="container">
        <div class="align-items-center justify-content-center text-center position-absolute top-50 start-50 translate-middle">
         <h1 class="text-white font-weight-bold">Task Manager | Update task</h1>
         <form action="/update/{{ task.id }}" method="POST">
             <input type="text" name="content" id="content" value="{{ task.content }}">
             <input type="submit" class="btn btn-primary" value="Update">
         </form>
         </div>
        </div>
    </div>
</div>
{% endblock %}
